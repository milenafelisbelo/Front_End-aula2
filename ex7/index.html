</head>
<body>
    <h1>Eleição</h1>
    
    <div class="container">
        <label>Número de Eleitores:</label>

        <div id="votacao" style="display: none;">
            <p>Escolha um candidato:</p>
            <button onclick="votar(1)">Candidato 1</button>
            <button onclick="votar(2)">Candidato 2</button>
            <button onclick="votar(3)">Candidato 3</button>
        </div>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
